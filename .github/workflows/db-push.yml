name: DB Push
on:
  workflow_dispatch: {}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run db:push -- --force
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}